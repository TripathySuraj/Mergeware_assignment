<html>

<head>
  <title>Loan App</title>
</head>

<body>
  {{> loginButtons}}
  {{> dashboard}}
</body>



<template name="dashboard">
  {{#if isAdmin}}
    {{> adminDashboard}}
  {{else}}
    {{> userDashboard}}
  {{/if}}
</template>

<template name="adminDashboard">
  <h2>Admin Dashboard</h2>
  <ul>
    {{#each transactions}}
      <li>{{this}}</li>
    {{/each}}
  </ul>
</template>

<template name="userDashboard">
  <h2>User Dashboard</h2>
  {{#if isBorrower}}
    {{> borrowerDashboard}}
  {{else}}
    {{> lenderDashboard}}
  {{/if}}
</template>

<template name="borrowerDashboard">
  <h3>Borrower Dashboard</h3>
  <button class="btn btn-primary" id="requestLoan">Request Loan</button>
  <h4>Past Loans:</h4>
  <ul>
    {{#each pastLoans}}
      <li>{{this}}</li>
    {{/each}}
  </ul>
</template>

<template name="lenderDashboard">
  <h3>Lender Dashboard</h3>
  <h4>Pending Loans:</h4>
  <ul>
    {{#each pendingLoans}}
      <li>{{this}} <button class="btn btn-success payLoan">Pay Loan</button></li>
    {{/each}}
  </ul>
  <h4>Past Payments:</h4>
  <ul>
    {{#each pastPayments}}
      <li>{{this}}</li>
    {{/each}}
  </ul>
</template>

</html>
